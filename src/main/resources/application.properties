# ===============================
# 1. SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# 2. JSP VIEW RESOLVER
# ===============================
# This tells Spring where to find your .jsp files
spring.mvc.view.prefix=/WEB-INF/jspfiles/
spring.mvc.view.suffix=.jsp

# ===============================
# 3. DATABASE CONFIGURATION (Default: MySQL)
# ===============================
# We use ${VARIABLE:default} syntax so Docker can override these
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/usedcar?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# 4. JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Automatically detects the dialect (MySQL, H2, or Postgres)
spring.jpa.open-in-view=false

# ===============================
# 5. LOGGING & SPECIAL SETTINGS
# ===============================
# Helps with debugging JSP issues in Docker
server.servlet.jsp.init-parameters.development=true
logging.level.org.springframework.web=INFO